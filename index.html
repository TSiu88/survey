<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="pageHeader">
        <h1>Survey</h1>
        <p>Fill out this survey of different facts!</p>
      </div>
      
      <div class="surveyItems">
        <form id="survey">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="age">Age Range:</label>
            <select class="form-control" id="age">
              <option>0-18</option>
              <option>18-24</option>
              <option>25-34</option>
              <option>35-44</option>
              <option>45-60</option>
              <option>Prefer not to say</option>
            </select>
          </div>

          <div class="form-group">
            <label for="beverage">Favorite Beverage:</label>
            <select class="form-control" id="beverage">
              <option>Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Juice</option>
              <option>Water</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="iceCream">Favorite Flavor of Ice Cream:</label>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="chocolate" checked>
                Chocolate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="vanilla">
                Vanilla
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="cookiesandcream">
                Cookies & Cream
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="mintchocolatechip">
                Mint Chocolate Chip
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="rockyroad">
                Rocky Road
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="greentea">
                Green Tea
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="other">
                Other
              </label>
            </div>



          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit Survey</button>
        </form>

      </div> <!--End of survey items-->

      <div class="submitMessage">

      </div> <!--End of empty submission message div-->

    </div> <!--End of container-->
  </body>
</html>
