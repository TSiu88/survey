<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="pageHeader">
        <h1>Survey</h1>
        <p>Fill out this survey of different facts!</p>
      </div>
      
      <div class="surveyItems">
        <form id="survey">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="age">Age Range:</label>
            <select class="form-control" id="age">
              <option>0-18</option>
              <option>18-24</option>
              <option>25-34</option>
              <option>35-44</option>
              <option>45-60</option>
              <option>Prefer not to say</option>
            </select>
          </div>

          <div class="form-group">
            <label for="beverage">Favorite Beverage:</label>
            <select class="form-control" id="beverage">
              <option>Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Juice</option>
              <option>Water</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="iceCream">Favorite Flavor of Ice Cream:</label>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="chocolate" checked>
                Chocolate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="vanilla">
                Vanilla
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="cookiesandcream">
                Cookies & Cream
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="mintchocolatechip">
                Mint Chocolate Chip
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="rockyroad">
                Rocky Road
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="greentea">
                Green Tea
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="other">
                Other
              </label>
            </div>

          </div>

          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <div class="form-group">
            <label for="date">Date of Appointment:</label>
            <input id="date" class="form-control" type="date">
          </div>

          <div class="form-group">
            <label for="game">Bonus: Favorite Game</label>
            <input id="game" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit Survey</button>
        </form>

      </div> <!--End of survey items-->

      <div class="submitMessage">
        <h3>Thank you for your submission!</h3>

        <div class="panel panel-info">
          <div class="panel-heading">Here is what you submitted:</div>
          <div class="panel-body">
            <p>Name: <span class="name"></span> </p>
            <p>Age Range: <span class="age"></span></p>
            <p>Favorite Beverage: <span class="beverage"></span></p>
            <p>Favorite Ice Cream Flavor: <span class="iceCream"></span></p>
            <p>Favorite Color (in Hexadecimal Code): <span class="color"></span></p>
            <p>Appointment Date: <span class="date"></span></p>
            <p>Favorite Game: <span class="game"></span></p>
          </div>

        </div>
        
      </div> <!--End of submission message-->

    </div> <!--End of container-->
  </body>
</html>
